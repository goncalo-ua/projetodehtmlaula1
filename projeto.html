<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projeto de HTML</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-3">Título do trabalho</h1>
    <p class="lead">Isto não está a funcionar como deve ser? Vamos corrigir.</p>

    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Teste de Bootstrap</h5>
        <p class="card-text">Se vires este cartão com sombra e espaçamentos, o CSS está ok.</p>
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-title="Olá!">
          Botão com tooltip
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (bundle já inclui Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Script para ativar tooltips -->
  <script>
    // Espera o carregamento do DOM antes de inicializar os tooltips
    document.addEventListener("DOMContentLoaded", () => {
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
    });
  </script>
</body>
</html>
